<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />

    <!--Navigation CSS-->
    <link rel="stylesheet" href="styles/nav.css">

    <!-- Timeago Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <!-- App JS -->
    <script type="text/javascript" src="scripts/client.js"></script>

    <!-- FONTS: Bungee and Source Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--Header CSS-->
    <link rel="stylesheet" href="styles/header.css">

    <!--New Tweet CSS-->
    <link rel="stylesheet" href="styles/new-tweet.css">

    <!--Word Count-->
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>

    <!--New Tweet-->
    <link rel="stylesheet" href="styles/tweet.css">
  
  </head>

  <body>
    <!--TOP NAV BAR-->
    <nav>
      <span>TWEETER</span>
      <div class="write-tweet">
          <div class="tweet-text">
              <strong>Write</strong> a new tweet
          </div>
          <i class="fa fa-angle-double-down"></i>
      </div>
  </nav>

  <header>
    <div>
      <img src="images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>
  
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <!-- Error Message Container -->
      <div class="tweet-error" style="display: none;">
      <i class="fa-solid fa-triangle-exclamation"></i>
      <span class="error-message"></span>
    </div>
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- Tweet Container Section -->
  <section class="tweets-container"> </section>
  
    </main>
  </body>
</html>
